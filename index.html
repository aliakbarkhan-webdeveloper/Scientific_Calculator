<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="screen">
        <input style="text-align: right" type="text" placeholder="0" />
      </div>
      <div id="borad">
        <div id="scientific-btn">
          <button class="btn">SC-1</button><button class="btn">sc-2</button
          ><button class="btn">sc-3</button><button class="btn">sc-4</button
          ><button class="btn">sc-5</button><button class="btn">sc-6</button>
        </div>
        <div id="calculations">
          <div id="numbers">
            <button class="num">1</button><button class="num">2</button
            ><button class="num">3</button><button class="num">4</button
            ><button class="num">5</button><button class="num">6</button
            ><button class="num">7</button><button class="num">8</button
            ><button class="num">9</button><button class="num">0</button>
          </div>
          <div id="arithmetic">
            <button class="symbol">+</button><button class="symbol">-</button
            ><button class="symbol">/</button><button class="symbol">%</button
            ><button class="symbol">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
